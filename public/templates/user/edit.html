<div class="form-flex">
  <h2>Edit User</h2>
  <form method="PUT" action="/user">
    <div class="form-group">
      <input name="username" placeholder="Username" class="form-control" value="<%= user.username %>">
    </div>
    <div class="form-group">
      <input name="email" placeholder="Email" class="form-control" value="<%= user.email %>">
    </div>
    <div class="form-group">
      <input name="first_name" placeholder="First Name" class="form-control" value="<%= user.first_name %>">
    </div>
    <div class="form-group">
      <input name="last_name" placeholder="Last name" class="form-control" value="<%= user.last_name %>">
    </div>
    <div class="form-group">
      <input name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
      <input name="passwordConfirmation" type="password" placeholder="Password Confirmation" class="form-control">
    </div>
    <button class="btn btn-default">Update</button>
  </form>
</div>
