<a href="#" aria-label="Close Account Info Modal Box" id="close">&cross;</a><br>
<div class="form-flex">
      <h2>Register</h2>
  <form method="POST" action="/register">
    <div class="form-group">
      <input name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
      <input name="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input name="first_name" placeholder="First Name" class="form-control">
    </div>
    <div class="form-group">
      <input name="last_name" placeholder="Last name" class="form-control">
    </div>
    <div class="form-group">
      <input name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
      <input name="passwordConfirmation" type="password" placeholder="Password Confirmation" class="form-control">
    </div>

    <button class="btn btn-primary">Register</button>
  </form>
</div>
