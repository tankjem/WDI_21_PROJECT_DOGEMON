<!DOCTYPE html>
<html>
<head>
  <title>Zoogle</title>


  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">


</head>
<body>

  <div id="content" class="hidden"></div>
  
  <main>

    <div id="inventory" class="hidden">
      <button id="closeInventory"></button>
    </div>


    <div id="map"></div>
  </main>

  <footer>

    <div class="menu">

      <span> Zoogle </span>
    
      <ul>
        <li><a href="#" data-template="register" class="logged-out">Register</a></li>
        <li><a href="#" data-template="login" class="logged-out">Login</a></li>
        <li><a href="#" class="logout logged-in">Logout</a></li>
        <li><a href="#" class="profile logged-in">Your Profile</a></li>
        <li><a href="#" class="edit-user logged-in">Edit Profile</a></li>
        <li><a href="#" data-template="/pc/new" class="new-pc logged-in">New PC</a></li>
      </ul>
    </div> 

  </footer>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj2NaBp-eO4GkikHRvVppsyEYw-JbRCIk&libraries=geometry&library=spherical"></script>


  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
