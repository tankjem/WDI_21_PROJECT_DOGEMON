<div class="pc-info">
  <div class="left">
    <h1>Character</h1>
    <img src="<%=pc.image_url %>" height="150">
    <h4><a href="#" data-id="<%= pc._id %>" class="delete-pc">Delete PC</a></h4>
  </div>
  <div class="right">
    <p>Health</p>
    <progress id="health-value" value="<%= pc.health %>" max="100"><%= pc.health %></progress>
    <p>Armour</p>
    <progress id="armour-value" value="<%= pc.armour %>" max="100"><%= pc.armour %></progress>
    <p>Hunger</p>
    <progress id="hunger-value" value="<%= pc.hunger %>" max="100"><%= pc.hunger %></progress>
    <p>Thirst</p>
    <progress id="thirst-value" value="<%= pc.thirst %>" max="100"><%= pc.thirst %></progress>
  </div>
</div>

<div class="inventory">
  <h4><a href="#" class="pc-inventory">Inventory</a></h4>
  <h4>
    <ul class="item-list">
      <% pc.inventory.forEach(function(item) { %>
        <li class="list-group-item">
          <img src="http://localhost:3000<%= item.image_url %>">
          <ul>
            <li><%= item.name %></li>
            <li><%= item.description %></li>
            <li><%= item.type %></li>
          </ul>
        </li>
      <% }) %>
    </ul>
  </h4>
</div>
